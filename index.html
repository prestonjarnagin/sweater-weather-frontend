<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="lib/reset.css">
  <link rel="stylesheet" type="text/css" href="lib/styles.css">
  <title>Sweater Weather</title>
</head>
<body>
  <header>
    <span id="sweather">sωεατεя ωεατнεя</span>
    <nav>
      <!-- Modal Example from Bootstrap -->
      <!-- Trigger Login Modal -->
      <button id=open-login-btn type="button" class="btn btn-primary" data-toggle="modal" data-target="#login-modal">
        Login
      </button>
      <!-- Modal -->
      <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title">Login</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id='login-form'>
                <input type="email" id="email-formfield" class="form-control login-formfield" placeholder="Enter email">
                <input type="password" id="password-formfield" class="form-control login-formfield" placeholder="Password">
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="confirm-login-btn">Login</button>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div id="weather-query">
        Enter a Location: <br>
        <input type="text" name="weather-location" id="weather-location-query">
        <br>
        <br>
        <button type="button" id="get-weather-button">Get the Weather!</button>
    </div>

    <div id="current-weather-container" class="container">
      Current Weather
    </div>

    <div id="current-weather-detail-container" class="container">
      Current Weather Detail
    </div>

    <section id="forecast">
      <h3>Forecast</h3>
      <h4>Daily Weather</h4>
      <div id="daily-weather-container">
      </div>

      <h4>Hourly Weather</h4>
      <div id="hourly-weather-container">
      </div>
    <section>
  </main>
  <footer>
    <h4>Powered By Dark Sky</h4>
  </footer>

  <!-- <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script> -->
  <!-- <script src="main.bundle.js"></script> -->
  <script src="lib/index.js"></script>
</body>
</html>
