<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="lib/reset.css">
  <link rel="stylesheet" type="text/css" href="lib/styles.css">
  <title>Sweather Weather</title>
</head>
<body>
  <header>
    Sweather Weather
  </header>
  <main>
    <div id="weather-query">
        Enter a Location: <br>
        <input type="text" name="weather-location" id="weather-location-query">
        <br>
        <br>
        <button type="button" id="get-weather-button">Get the Weather!</button>
    </div>

    <div id="current-weather-container" class="container">
      Current Weather
    </div>

    <div id="current-weather-detail-container" class="container">
      Current Weather Detail
    </div>

    <section id="forecast">
      <h3>Forecast</h3>
      <div id="daily-weather-container">
        <h4>Daily Weather</h4>
      </div>

      <div id="hourly-weather-container">
        <h4>Hourly Weather</h4>
      </div>
    <section>
  </main>



  <script
    src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
  </script>

  <!-- <script src="main.bundle.js"></script> -->
  <script src="lib/index.js"></script>
</body>
</html>
